<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ios Calculator Html+Css</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="display"></div>
    <div class="container">
      <div class="circle1 circle function ac">AC</div>
      <div class="circle2 circle function pm">±</div>
      <div class="circle3 circle function persent">%</div>
      <div class="circle4 circle operator divition">÷</div>
      <div class="circle5 circle number-7">7</div>
      <div class="circle6 circle number-8">8</div>
      <div class="circle7 circle number-9">9</div>
      <div class="circle8 circle operator multiplication">x</div>
      <div class="circle9 circle number-4">4</div>
      <div class="circle10 circle number-5">5</div>
      <div class="circle11 circle number-6">6</div>
      <div class="circle12 circle operator subtraction">-</div>
      <div class="circle13 circle number-1">1</div>
      <div class="circle14 circle number-2">2</div>
      <div class="circle15 circle number-3">3</div>
      <div class="circle16 circle operator adition">+</div>
      <div class="circle17 circle number-0">0</div>
      <div class="circle18 circle decimal">.</div>
      <div class="circle19 circle equal">=</div>
    </div>
  </body>
</html>
